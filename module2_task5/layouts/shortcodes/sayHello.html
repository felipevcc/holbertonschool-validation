<div id="sayHello"><div id="demo">
    <input type="text" id="name" />
    <button type="button" onclick="loadXMLDoc()">Say Hello</button>
  <div id="helloResponse"></div></div>
  <script>
  function loadXMLDoc() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("helloResponse").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/hello?name=" + document.getElementById("name").value, true);
    xhttp.send();
  }
  </script>
  </div>
